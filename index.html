<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>서청센 페스티벌 - AI를 이겨라!</title>
  <style>
    /* 아래 CSS를 참고해도 되지만, 별도 CSS 파일에서 관리해도 무방합니다 */
  </style>
</head>
<body>
  <div id="root">
    <h1 class="ff-8bit">서청센 페스티벌 - <span class="neon">AI를 이겨라!</span> 첫번째 게임</h1>
    <h2 class="ff-8bit">AI와 가위 ✌ 바위 ✊ 보 ✋ 게임을 해요!</h2>
    <p class="instructions">손 모양을 화면에 보여주세요.<br>AI가 손을 인식해 게임을 진행합니다.</p>
    <div class="game-container">
      <div class="player-area">
        <h2 class="player-headline"><span class="nick">플레이어</span></h2>
        <div class="player-container">
          <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/SBjDDgVjekhybDE/image.jpg" class="player-video" alt="플레이어">
        </div>
      </div>
      <div class="ai-area">
        <h2 class="player-headline"><span class="nick">AI 로봇</span></h2>
        <div class="robot-container">
          <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/WeVaUHeMqrqcgMN/image.jpg" class="avatar" alt="AI 로봇">
        </div>
      </div>
    </div>
    <div class="messages">
      <span class="notice">자신을 소개하는 단어를 입력해주세요</span>
    </div>
  </div>
</body>
</html>
